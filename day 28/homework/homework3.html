<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>
<body>
    <h1>HTML Input Types!</h1>

    <input type="text" placeholder="Hello World">
    <br><input type="email" placeholder="info@gmail.com">
    <br><input type="password" placeholder="******">
    <br><input type="tel" placeholder="+9950000000">
    <br><input type="number" placeholder="10">
    <br><input type="search" placeholder="Search here...">
    <br><input type="url" placeholder="https://example.com">
    <br><input type="file">
    <br><input type="hidden" value="hiddenValue">
    <br><input type="button" value="Button">
    <br><input type="reset" value="Reset Button">
    <br><input type="submit" value="Submit Button">
    <br><input type="radio" name="choice"> Radio
    <br><input type="checkbox"> Checkbox
    <br><input type="range">
    <br><input type="image" src="https://via.placeholder.com/100" alt="Submit Image">
    <br><input type="color">
    <br><input type="month">
    <br><input type="date">
    <br><input type="time">
    <br><input type="week">
</body>
</html>
