<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი ჰობები</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    ol {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    li {
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>ჩემი ჰობები</h1>

  <ol>
    <li>Moto GP</li>
    <li>Drift</li>
  </ol>

</body>
</html>
